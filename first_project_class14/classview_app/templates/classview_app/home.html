{% extends 'classview_app/base.html' %}

{% block classview_content %}
        <div class="container" style="margin-top: 80px;">
            <table class="table table-hover table-striped table-dark">
                <thead>
                  <tr>
                    
                    
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    
                    {% for c in object_list %}
                    
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{ c.name}}</td>
                        <td><img src="{{ c.image.url }}" alt="" style="width: 100px;"></td>
                        <td>{{ c.price }}</td>
                        <td>{{ c.category }}</td>
                        <td>
                            <a class="btn btn-primary" href="{% url 'product-add' %}">Add</a>
                            <a class="btn btn-success" href="{% url 'product-detail' c.pk %}">View</a>
                            <a class="btn btn-warning" href="{% url 'product-edit' c.pk %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'product-delete' c.pk %}">Delete</a>
                        </td>
                      </tr>
                    {% endfor %}
                        


                </tbody>
              </table>
        </div>
{% endblock classview_content %}
