{% extends 'classview_app/base.html' %}

{% block classview_content %}

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-7 mx-auto">
                <div class="card shadow p-3">
                    <div class="card">
                        <img src="{{ object.image.url }}" alt="">
                        <div class="card-body">
                            <h5>{{ object.name }}</h5>
                            <p>{{ object.price }}</p>
                            <p>{{ object.category.name }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock classview_content %}
