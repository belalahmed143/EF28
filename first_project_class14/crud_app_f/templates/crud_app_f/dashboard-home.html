{% extends 'crud_app_f/base.html' %}

{% block dashboardcontent %}
        <div class="container" style="margin-top: 80px;">
            <table class="table table-hover table-striped table-dark">
                <thead>
                  <tr>
                    
                    
                    <th scope="col">#ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Tttp_link</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    
                    {% for c in banner %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{ c.title}}</td>
                        <td><img src="{{ c.image.url }}" alt="" style="width: 100px;"></td>
                        <td>{{ c.http_link }}</td>
                        <td>
                            <a class="btn btn-primary" href="{% url 'banner-add' %}">Add</a>
                            <a class="btn btn-success" href="{% url 'banner-detail' c.pk %}">View</a>
                            <a class="btn btn-warning" href="{% url 'banner-edit' c.title %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'banner-delete' c.pk %}">Delete</a>
                        </td>
                      </tr>
                    {% endfor %}
                        


                </tbody>
              </table>
        </div>
{% endblock dashboardcontent %}
